<!doctype html>
<html ng-app>
  <head>
  </head>
  <body>
        <div ng-controller="Ctrl">
            <input type="text" ng-model="name">
            <h1>{{name}}</h1>
            <h2>{{age}}</h2>
        </div>
        <div ng-controller="AnotherCtrl">
            <input type="text" ng-model="name">
            <h1>{{name}}</h1>
            <h2>{{age * 2}}</h2>
        </div>
        <script src="vendor/angularjs/angular.js"></script>
    </body>
    <script>

        var Ctrl = function( $scope ) {
            console.log($scope);
            $scope.name = "Rafal";
            $scope.age = "28";
        };

        var AnotherCtrl = function( $scope ) {
            console.log($scope);
            $scope.name = "Tom";
            $scope.age = "20";
            $scope.$watch('name', function() {
                console.log($scope.name);
            });
        };

    </script>
  </body>
</html>
